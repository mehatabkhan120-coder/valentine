<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Masuma ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 35px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        z-index: 2;
        max-width: 90%;
    }

    h1 {
        color: #e60073;
        margin-bottom: 20px;
        font-size: 28px;
    }

    h2 {
        color: #ff3366;
        margin-bottom: 25px;
    }

    button {
        font-size: 18px;
        padding: 12px 30px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background: #ff4d88;
        color: white;
    }

    #no {
        background: #ddd;
        position: absolute;
    }

    .message {
        display: none;
        font-size: 20px;
        color: #e60073;
        margin-top: 20px;
    }

    .heart {
        position: absolute;
        width: 18px;
        height: 18px;
        background: #ff3366;
        transform: rotate(45deg);
        animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 18px;
        height: 18px;
        background: #ff3366;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes float {
        from { bottom: -10%; }
        to { bottom: 110%; }
    }

    .burst {
        position: absolute;
        font-size: 24px;
        animation: burst 1s forwards;
    }

    @keyframes burst {
        to {
            transform: translate(var(--x), var(--y)) scale(0);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h2>Hey Masuma ğŸ’•</h2>
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>

    <div class="message" id="msg">
        ğŸ’• I knew you would say YES, Masuma! ğŸ’•<br><br>
        We will meet soon in the future â¤ï¸âœ¨
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");

    noBtn.addEventListener("mouseover", () => {
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    yesBtn.addEventListener("click", () => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        msg.style.display = "block";
        explode();
    });

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 300);

    function explode() {
        for (let i = 0; i < 30; i++) {
            const b = document.createElement("div");
            b.className = "burst";
            b.innerHTML = "â¤ï¸";
            b.style.left = "50%";
            b.style.top = "50%";
            b.style.setProperty("--x", `${Math.random()*400-200}px`);
            b.style.setProperty("--y", `${Math.random()*400-200}px`);
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 1000);
        }
    }
</script>

</body>
</html>
